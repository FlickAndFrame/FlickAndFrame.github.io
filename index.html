<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick & Frame: Tarot Movie Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.jpg" alt="Logo" id="logo">
        <h1>Flick & Frame: Tarot Movie Recommendation ðŸ’…</h1>
        
        <label for="spreadType">Choose your type of Tarot spread:</label>
        <select id="spreadType">
            <option value="single">Single Card</option>
            <option value="threeCards">3 Cards Spread</option>
            <option value="celticCross">Celtic Cross</option>
        </select>

        <div id="randomizeOption">
            <label for="randomize">
                <input type="checkbox" id="randomize"> Randomize cards?
            </label>
        </div>

        <div id="cardSelectionArea"></div>

        <div id="selectedCards"></div>

        <button id="randomizeCards" style="display: none;">Get Random Cards</button>
        <button id="submitTarot">Get Movie Suggestion</button>

        <div id="movieSuggestion"></div>
    </div>
    <script src="tarot.js"></script>
</body>
</html>
