<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick & Frame - Tarot And Movie Suggestion</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Flick & Frame: Tarot Movie Recommendation ðŸ’…</h1>

        <form id="tarotForm">
            <!-- Tarot Spread Type Selection -->
            <label for="spreadType">Choose your type of Tarot spread:</label>
            <select id="spreadType">
                <option value="single">Single Card</option>
                <option value="threeCards">3 Cards Spread</option>
                <option value="celticCross">Celtic Cross</option>
            </select>

            <!-- Option to Randomize Cards -->
            <div id="randomizeOption">
                <label for="randomize">Randomize cards?</label>
                <input type="checkbox" id="randomize" />
            </div>

            <!-- Tarot Card Selection -->
            <div id="cardInputs">
                <!-- Dynamic card selection or randomized message will be inserted here -->
            </div>

            <!-- Submit Button -->
			<button type="button" id="randomizeCards" style="display:none;">Get Random Cards</button>
            <button type="button" id="submitTarot">Get Movie Suggestion</button>
        </form>

        <div id="movieSuggestion"></div>
    </div>

    <script src="assets/js/tarot.js"></script>
</body>
</html>
